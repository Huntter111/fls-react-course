<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Task 2</title>
		<!-- Підключаємо React -->
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"
		></script>
		<!-- Підключаємо ReactDOM -->
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
		></script>
		<!-- Babel для підтримки JSX у браузері -->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
		<style>
			body {
				font-size: 20px;
			}

			input {
				font-style: 20px;
				margin-left: 10px;
			}
		</style>
	</head>

	<body>
		<h2>
			Задача 2. Вводиться номер місяця. Автоматично виводити рекомендований одяг
			(зима – пальто, літо – шорти ….). Також автоматично виводити зображення з
			відповідним зображенням лісу (зима – ліс зі снігом, осінь – жовтий ліс,
			…).
		</h2>

		<div id="root"></div>

		<script type="text/babel">
			const images = {
				winterImg:
					'https://upload.wikimedia.org/wikipedia/commons/5/55/%D0%97%D0%B8%D0%BC%D0%B0_%D0%BD%D0%B0_%D0%B1%D0%B5%D1%80%D0%B5%D0%B3%D0%B0%D1%85_%D0%94%D0%BD%D1%96%D0%BF%D1%80%D0%B0.jpg',
				springImg:
					'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmnkx4RFl93PzBFBp35eZcJ6yaKZzYLSgIqH8WE4aDlEw5PFwLI7VbNlOc5Vi7V5_gI9ojb6vDNzGQ8iMMuCAguIoWNpbEEmYuYXEedABYeKXVl8lIUYQyISoJPFTd3TeALvAb7dS5YVYe/s1600/391926_priroda_vesna_sad_derevya_yabloni_oduvanchiki_soln_2560x1600_(www.GdeFon.ru).jpg',
				summerImg:
					'https://yedyni.org/wp-content/uploads/2023/06/znimok-ekrana-2023-06-05-o-14.15.50-1170x650.png',
				autumnImg:
					'https://tsystem.com.ua/wp-content/uploads/2024/09/autumn.jpg',
				incorrectImg:
					'https://foni.papik.pro/uploads/posts/2024-10/foni-papik-pro-j8wo-p-kartinki-serii-kvadrat-na-prozrachnom-fone-2.png',
			}

			const TaskMonth = () => {
				const [numberOfMonth, setNumberOfMonth] = React.useState(1)

				let clothing = ''
				let imgSrc = ''
				switch (numberOfMonth) {
					case 12:
					case 1:
					case 2:
						;(clothing = 'Пальто'), (imgSrc = images.winterImg)

						break
					case 3:
					case 4:
					case 5:
						;(clothing = 'Куртка'), (imgSrc = images.springImg)
						break
					case 6:
					case 7:
					case 8:
						;(clothing = 'Шорти'), (imgSrc = images.summerImg)
						break
					case 9:
					case 10:
					case 11:
						;(clothing = 'Куртка'), (imgSrc = images.autumnImg)
						break
					default:
						;(clothing = 'Не коректний місяць'), (imgSrc = images.incorrectImg)
						break
				}
				return (
					<div className="wrapper">
						<label>
							Введіть номер місяця:
							<input
								className="input"
								type="number"
								min="1"
								max="12"
								value={numberOfMonth}
								onChange={(e) => setNumberOfMonth(parseInt(e.target.value))}
							/>
						</label>
						<div>{`Рекомендований одяг: ${clothing}`}</div>
						<img
							src={imgSrc}
							alt="Image"
							style={{ objectFit: 'cover' }}
							width={500}
							height={300}
						/>
					</div>
				)
			}

			// Головний компонент
			function App() {
				return (
					<div>
						<TaskMonth />
					</div>
				)
			}

			const root = ReactDOM.createRoot(document.getElementById('root'))
			root.render(<App />)
		</script>
	</body>
</html>
